name: Build and Deploy Klever Landing

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # позволяет запускать вручную из GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies for image optimization
        run: |
          sudo apt-get update
          sudo apt-get install -y libpng-dev libjpeg-dev build-essential nasm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Сохраняем ключ (GitHub секреты могут иметь лишние пробелы - убираем их)
          echo "${{ secrets.DEPLOY_SSH_KEY }}" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Проверка формата ключа
          if ! head -1 ~/.ssh/deploy_key | grep -q "BEGIN"; then
            echo "ERROR: Invalid key format"
            echo "First 50 chars: $(head -c 50 ~/.ssh/deploy_key)"
            exit 1
          fi
          if ! tail -1 ~/.ssh/deploy_key | grep -q "END"; then
            echo "ERROR: Key missing END marker"
            exit 1
          fi
          # Проверка размера (должен быть ~400-500 байт для ed25519)
          KEY_SIZE=$(wc -c < ~/.ssh/deploy_key)
          if [ $KEY_SIZE -lt 200 ]; then
            echo "ERROR: Key too short ($KEY_SIZE bytes)"
            exit 1
          fi
          echo "Key size: $KEY_SIZE bytes"
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          # Тестовое подключение
          ssh -v -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'echo "SSH connection test successful"' || (echo "SSH test failed" && exit 1)

      - name: Deploy to server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/home/sosed/caredoor-app/klever_landing/

      - name: Restart nginx
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            'cd /home/sosed/caredoor-app && docker compose restart nginx'

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
